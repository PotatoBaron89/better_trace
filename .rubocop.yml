AllCops:
  TargetRubyVersion: 2.6

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 140

Layout/ExtraSpacing:
  EnforcedStyle: space
  Enabled: false

Layout/TrailingEmptyLines:
  Enabled: false